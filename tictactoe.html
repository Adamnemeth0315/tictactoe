<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <h1>Tictactoe Game </h1>
    </header>
    <nav class="menu">
        <button class="startBtn">Start the game!</button>
    </nav>
    <section class="main-container">
        <div class="game-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h3 class="game-status"></h3>
        <button class="restartBtn">Restart the game </button>
    </section>


    <script src="js/tictactoe.js"></script>
</body>
</html>
